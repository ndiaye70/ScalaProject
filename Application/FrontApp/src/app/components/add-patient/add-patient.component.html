<h2>{{ isEditMode ? 'Modifier Patient' : 'Ajouter Patient' }}</h2>

<form [formGroup]="formPatient" (ngSubmit)="onSubmit()" class="form-patient">
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="prenom">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date de naissance</mat-label>
    <input matInput type="date" formControlName="dateNaissance">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sexe</mat-label>
    <mat-select formControlName="sexe">
      <mat-option value="M">Masculin</mat-option>
      <mat-option value="F">Féminin</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Téléphone</mat-label>
    <input matInput formControlName="telephone">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Adresse</mat-label>
    <input matInput formControlName="adresse">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Numéro d’assurance</mat-label>
    <input matInput formControlName="numeroAssurance">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Code patient</mat-label>
    <input matInput formControlName="codePatient">
  </mat-form-field>

  <div style="display: flex; gap: 10px; margin-top: 15px;">
    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
    </button>

    <button mat-stroked-button color="warn" type="button" (click)="goBack()">
      Retour
    </button>
  </div>
</form>
