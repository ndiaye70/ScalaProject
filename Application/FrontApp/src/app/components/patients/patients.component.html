<div class="patients-container">

  <!-- Titre + bouton ajout -->
  <div class="header-row">
    <h2>Gestion des Patients</h2>
    <button mat-raised-button color="primary" (click)="ajouterPatient()">Ajouter Patient</button>
  </div>

  <!-- Barre de recherche -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Rechercher un patient</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nom, prénom, codePatient...">
  </mat-form-field>

  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">


      <!-- Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let p">{{ p.nom }}</td>
      </ng-container>

      <!-- Prénom -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
        <td mat-cell *matCellDef="let p">{{ p.prenom }}</td>
      </ng-container>

      <!-- Téléphone -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
        <td mat-cell *matCellDef="let p">{{ p.telephone }}</td>
      </ng-container>

      <!-- Numéro Assurance -->
      <ng-container matColumnDef="numeroAssurance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro Assurance</th>
        <td mat-cell *matCellDef="let p">{{ p.numeroAssurance ? p.numeroAssurance : null }}</td>
      </ng-container>


      <!-- Téléphone -->
      <ng-container matColumnDef="codePatient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code Patient</th>
        <td mat-cell *matCellDef="let p">{{ p.codePatient}}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let p">
          <button mat-button color="primary" (click)="editPatient(p.id)">Modifier</button>
          <button mat-button color="warn" (click)="deletePatient(p.id!)">Supprimer</button>
          <button mat-button color="warn" (click)="ouvrirDossier(p.id!)">Dossier Medical</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
