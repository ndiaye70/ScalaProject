<div class="personnels-container">

  <!-- Titre + bouton ajout -->
  <div class="header-row">
    <h2>Gestion du Personnel</h2>
    <button mat-raised-button color="primary" (click)="ajouterPersonnel()">Ajouter Personnel</button>
  </div>

  <!-- Barre de recherche -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Rechercher un personnel</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nom, prénom, téléphone, spécialité...">
  </mat-form-field>

  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <!-- Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let p">{{ p.nom }}</td>
      </ng-container>

      <!-- Prénom -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
        <td mat-cell *matCellDef="let p">{{ p.prenom }}</td>
      </ng-container>

      <!-- Spécialité -->
      <ng-container matColumnDef="specialite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Spécialité</th>
        <td mat-cell *matCellDef="let p">{{ p.specialite }}</td>
      </ng-container>


      <!-- Type -->
      <ng-container matColumnDef="typePersonnel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let p">{{ p.typePersonnel }}</td>
      </ng-container>

      <!-- Téléphone -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
        <td mat-cell *matCellDef="let p">{{ p.telephone }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let p">
          <button mat-button color="primary" [routerLink]="['/editpersonnel', p?.id]">Modifier</button>
          <button mat-button color="warn" (click)="deletePersonnel(p.id!)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
