<h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Paiement</h2>

<form [formGroup]="paiementForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Patient</mat-label>
    <mat-select formControlName="patientId">
      <mat-option *ngFor="let patient of patients" [value]="patient.id">
        {{ patient.nom }} {{ patient.prenom }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Montant (€)</mat-label>
    <input matInput type="number" formControlName="montant">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Mode de paiement</mat-label>
    <input matInput formControlName="mode">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date de paiement</mat-label>
    <input matInput type="datetime-local" formControlName="datePaiement">
  </mat-form-field>


  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Référence (facultatif)</mat-label>
    <input matInput formControlName="reference">
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Mettre à jour' : 'Créer' }}</button>
    <button mat-button type="button" (click)="annuler()">Annuler</button>
  </div>
</form>
