<form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate class="login-form">
  <div class="form-header">
    <div class="icon-container">
      <mat-icon class="form-icon">lock</mat-icon>
    </div>
    <h2>Connexion</h2>
    <p>Accédez à votre espace médical</p>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" #emailInput="ngModel" required>
    <mat-icon matPrefix>email</mat-icon>
    <mat-error *ngIf="emailInput.invalid && (emailInput.touched || loginForm.submitted)">
      Veuillez entrer un email valide
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" #passwordInput="ngModel" required>
    <mat-icon matPrefix>lock</mat-icon>
    <mat-error *ngIf="passwordInput.invalid && (passwordInput.touched || loginForm.submitted)">
      Le mot de passe est requis
    </mat-error>
  </mat-form-field>

  <button mat-raised-button
          type="submit"
          color="primary"
          class="submit-button"
          [disabled]="!loginForm.valid || isLoading">
    <mat-icon *ngIf="!isLoading">login</mat-icon>
    {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
    <mat-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-spinner>
  </button>

  <div *ngIf="errorMessage" class="error-message">
    <mat-icon>error</mat-icon>
    {{ errorMessage }}
  </div>

  <div class="form-footer">
    <a routerLink="/forgot-password" class="forgot-password">
      <mat-icon>help</mat-icon>
      Mot de passe oublié ?
    </a>
  </div>
</form>
